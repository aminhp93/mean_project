<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Project</title>
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-cookies/angular-cookies.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="angular-easyfb/src/angular-easyfb.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/app.js"></script>
    <script src="factory/dashboard_factory.js"></script>
    <script src="factory/socket_factory.js"></script>
    <script src="controllers/user_controller.js"></script>
    <script src="controllers/dashboard_controller.js"></script>
    <style>
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #map {
        height: 400px;
        width: 400px;
    }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjRPy2x2UStWmZ9dsB7PrUoDhYSYssWYA&callback=initMap" async defer></script>
    <script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: 0.37546086192873,
                lng: 0.91048881359956
            },
            zoom: 10
        });
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, hidePosition);
        } else {
            ipPosition();
        }
    }

    function showPosition(position) {
        pos = {
            lat: parseFloat(position.coords.latitude),
            lng: parseFloat(position.coords.longitude)
        };
    }

    function hidePosition(position) {
        ipPosition();
    }

    function ipPosition() {
        $.get("http://ipinfo.io", function(response) {
            var loc = response.loc.split(',');
            pos = {
                lat: parseFloat(loc[0]),
                lng: parseFloat(loc[1])
            };
        }, "jsonp");
    }
    getLocation();

    var markers = [];
    var getMarkerUniqueId = function(lat, lng) {
        return lat + '_' + lng;
    }

    function addMarker(location) { // Adds a marker to the map and push to the array.
        var markerId = getMarkerUniqueId(location.lat, location.lng); // that will be used to cache this marker in markers object.
        var marker = new google.maps.Marker({
            position: location,
            map: map,
            animation: google.maps.Animation.DROP,
            id: markerId
        });
        markers[markerId] = marker;
        map.setCenter(pos);

    }
    var removeMarker = function(marker, markerId) {
        marker.setMap(null); // set markers setMap to null to remove it from map
        delete markers[markerId]; // delete marker instance from markers object
    };

    var socket = io();
    $(document).ready(function() {
        check_pos = setInterval(function() { //create a loop and wait for the response
            if (typeof pos != 'undefined') { //while the position is not defined the loop is checking every half seconds
                socket.emit('new_user', {
                    pos: pos
                });
                clearInterval(check_pos);
            }
        }, 500);
        socket.on('already', function(data) {
            $.each(data.visitors, function(key, pos) {
                addMarker(pos);
            });
        });
        socket.on('connected', function(data) {
            $("#users_count").html("<strong>" + data.users_count + "</strong>" + " connected users");
            $("#users_count").css({
                'visibility': 'visible'
            });
            addMarker(data.pos);
        });
        socket.on('disconnected', function(data) {
            //we can now delete this position:
            var markerId = getMarkerUniqueId(data.del.lat, data.del.lng); // get marker id by using clicked point's coordinate
            var marker = markers[markerId]; // find marker
            removeMarker(marker, markerId); // remove it
            $("#users_count").html("<strong>" + data.users_count + "</strong>" + " connected users");
        });
    });
    </script>
</head>

<body>
    <div ng-view></div>
</body>

</html>
