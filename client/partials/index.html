    <div class="overlay"></div>
    <nav class="fh5co-nav" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <div id="fh5co-logo"><a href="index.html">By Chance<strong>.</strong></a></div>
                </div>
                <div class="col-xs-10 text-right menu-1">
                    <ul>
                        <li class="active"><a href="#/">Home</a></li>
                        <li class="pink active" ng-hide="!loginStatus || loginStatus.status != 'connected'">Welcome {{user}}</li>

                        &nbsp;
                    </ul>
                </div>
            </div>
        </div>
    </nav>


    <div class="form">
        <div class="col-md-8 col-md-offset-2 text-center fh5co-heading">
            <span>Providing a new social experience</span>
            <h2>By Chance</h2>
        </div>
        <div>
            <ng-map center="current-location">
                <div ng-repeat="i in users">
                    <marker position="{{i.lat}}, {{i.lon}}" title="{{i.name}}"></marker>
                </div>
            </ng-map>
        </div>

    <div class="col-md-10 col-md-offset-1" >
      <div class="col-md-6 col-sm-6 text-center">
        <!-- <div class="event-wrap animate-box"> -->
        <h3 ng-hide="loginStatus.status == 'connected'">Login with Facebook</h3>
        <button class="btn btn-primary" ng-click="login()" ng-hide="loginStatus.status == 'connected'">Connect with Facebook</button>
        &nbsp;
        <!-- </div> -->
      </div>
      <div class="col-md-6 col-sm-6 text-center">
        <!-- <div class="event-wrap animate-box"> -->
        <h3 ng-hide="loginStatus.status == 'connected'">Share on Facebook</h3>
        <button class="btn btn-success" ng-hide="loginStatus.status == 'connected'" ng-click="share()">FB.ui</button>
        <!-- </div> -->
      </div>
    </div>
  </div>

        <div class="col-md-8 col-md-offset-2 text-center" >
        <div ng-hide="!loginStatus || loginStatus.status != 'connected'" style="font-family: 'Sacramento', Arial, serif;">
            <h1><span class="pink" ng-show="result[0] != null">{{result[0].name}} is near you, about {{result[1]}} miles.</span></h1>
        </div>
        <div ng-repeat="i in users | filter:friend_name" class="custom" ng-show="loginStatus.status == 'connected'">
            <div>{{i.name}}</div>
            <img style="width: 100px; height:100px" ng-src="{{i.image_url}}">
            <div><a href="#/users/{{i._id}}" ng-hide="!loginStatus || loginStatus.status != 'connected'">Show</a></div>
        </div>
      </div>
    </div>
