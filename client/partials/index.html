<div id="fh5co-event" class="fh5co-bg" style="background-image:url(images/img_bg_3.jpg);">
    <nav class="fh5co-nav" role="navigation">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <div id="fh5co-logo"><a href="index.html">By Chance<strong>.</strong></a></div>
                </div>
                <div class="col-xs-10 text-right menu-1">
                    <ul>
                        <li class="active"><a href="#/">Home</a></li>
                        <li ng-hide="!loginStatus || loginStatus.status != 'connected'" class="active">Welcome {{user}}</li>
                        <li ng-click="logout()" ng-hide="!loginStatus || loginStatus.status != 'connected'">Logout</li>
                        &nbsp;
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div>
        <ng-map center="current-location">
            <div ng-repeat="i in users">
                <marker position="{{i.lat}}, {{i.lon}}" title="{{i.name}}"></marker>
            </div>
        </ng-map>
    </div>
    <form name="myForm">
        Your friend name:
        <input type="text" ng-model="friend_name" placeholder="Enter name here">
    </form>
    <div>
        <button class="btn btn-primary" ng-click="login()" ng-hide="loginStatus.status == 'connected'">Connect with Facebook</button>
        &nbsp;
    </div>
    <div ng-hide="!loginStatus || loginStatus.status != 'connected'">
        <h1 class="">Welcome {{user}}</h1>
        <h1 ng-show="result[0] != null">{{result[0].name}} is near you, about {{result[1]}} miles.</h1>
        <h1>All users</h1>
    </div>
    <br>
    <div ng-repeat="i in users | filter:friend_name" class="user">
        <div>{{i.name}}</div>
        <a href="#/users/{{i._id}}" ng-hide="!loginStatus || loginStatus.status != 'connected'">Edit</a>
        <img style="width: 100px; height:100px" ng-src="{{i.image_url}}" alt="">
        <div>{{i.createdAt | date: YYYY-mm-dd}}</div>
    </div>
</div>
