<form name="myForm">
    Your name:
    <input type="text" ng-model="user.name" placeholder="Enter your name here" required>
    <input type="submit" ng-click="createUser()" ng-disabled="myForm.$invalid">
    <span ng-show="myForm.$dirty && myForm.$error.required">Name is required</span>
</form>

<h1>All users</h1>
<div>
    <button class="btn btn-primary" ng-click="login()" ng-disabled="loginStatus.status == 'connected'">Connect with Facebook</button>
    &nbsp;
    <button class="btn btn-danger" ng-click="logout()" ng-disabled="!loginStatus || loginStatus.status != 'connected'">Logout</button>
    &nbsp;
    <button class="btn btn-success" ng-click="share()">FB.ui</button>
</div>
<br>
<div class="row">
    <div class="col-md-6">
        <h4 class="text-info">$FB.loginStatus()</h4>
        <div class="code-block" hljs source="loginStatusJSON"></div>
    </div>
    <div class="col-md-6">
        <h4 class="text-info">$FB.api('/me')</h4>
        <div class="code-block" hljs source="apiMeJSON"></div>
    </div>
</div>
</div>
<div ng-repeat="i in users">
    <a href="/#/dashboard">{{ i.name }}</a>
    <img style="width: 100px; height:100px" ng-src="{{i.image_url}}" alt="">
    <div>{{i.createdAt | date: YYYY-mm-dd}}</div>
</div>
